<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio2</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrap">

        <!-- header -->
        <div class="l-header">
            <div class="l-header-nav">
                <div class="c-logo"></div>

                <div class="	l-header-nav-menu">
                    <ul class="l-header-nav-menu-items">
                        <li class="l-header-nav-menu-item">サービス</li>
                        <li class="l-header-nav-menu-item">職業別のご案内</li>
                        <li class="l-header-nav-menu-item">Case</li>
                        <li class="l-header-nav-menu-item">Price</li>
                        <li class="l-header-nav-menu-item">Tags</li>
                        <li class="l-header-nav-menu-item">FAQ</li>
                        <li class="l-header-nav-menu-item">お問合せ</li>
                    </ul>

                    <div class="l-header-right">
                        <div class="l-header-login"></div>
                        <div class="l-header-document"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- container -->
        <div class="container">

            <!-- hero -->
            <div class="l-hero">
                <div class="l-hero-inner">
                    <div class="c-logo"></div>
                    <div class="l-hero-copy"></div>
                    <p class="l-hero-txt"></p>
                    <div class="c-link-dl-btn"></div>
                </div>
                <div class="l-hero-loop">
                    <img src="./images/hero-loop1.png" alt="ミーティング">
                    <img src="./images/hero-loop2.png" alt="工事現場">
                    <img src="./images/hero-loop3.png" alt="マップ">
                    <img src="./images/hero-loop4.png" alt="商談">
                    <img src="./images/hero-loop5.png" alt="デバイス">
                    <img src="./images/hero-loop6.png" alt="スマートフォン">
                    <img src="./images/hero-loop7.png" alt="オフィス">
                </div>
            </div>

            <!-- client -->
            <div class="l-client-list">
                <div class="l-client-logo">
                    <img src="./images/company1.jpg" alt="company1">
                    <img src="./images/company2.jpg" alt="company2">
                    <img src="./images/company3.jpg" alt="company3">
                    <img src="./images/company4.jpg" alt="company5">
                    <img src="./images/company5.jpg" alt="company5">
                    <img src="./images/company6.jpg" alt="company6">
                    <img src="./images/company7.jpg" alt="company7">
                    <img src="./images/company8.jpg" alt="company8">
                </div>
            </div>


        </div>

    </div>
    
</body>
</html>
